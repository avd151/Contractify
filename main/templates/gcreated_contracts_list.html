{% load static %} {% block body %} {% include 'gnav.html' %}

<marquee
  style="
    font-family: 'Monotype Corsiva';
    font-size: 25px;
    color: white;
    background-color: #2fa4ff;
    margin-top: 1%;
    font-weight: bold;
  "
>
  Contracts Added by You
</marquee>
<hr />

<div class="container">
  <table class="table table-hover" id="example">
    <thead>
      <tr style="background-color: #000080; color: white">
        <th>S.No.</th>
        <th>Contract Title</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      {% for i in contract %}
      <tr style="background-color: #deb887">
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.start_date}}</td>
        <td>{{i.end_date}}</td>
        <td>
          <a
            href="{% url 'edit_contract' i.id %}"
            class="btn btn-success btn-sm"
            >Edit</a
          >
          <!-- | <a href="{% url 'delete_contract' i.id %}" class="btn btn-danger btn-sm">Delete</a> -->
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
