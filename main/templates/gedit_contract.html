{% load static %}

{% block body %}

{% include 'gnav.html' %}

<marquee style="font-family : 'Monotype Corsiva' ; font-size : 25px ; color : white ; background-color : #2FA4FF ; margin-top : 1% ; font-weight : bold">
  Edit Contract Details
</marquee>
<hr>
<form class="container mt-5"  method='post' enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
       <label>Contract Title</label>
       <input type="text" class="form-control" name="contract_title" value="{{contract.title}}" required>
    </div>
  </div>

   <div class="form-row">
    <div class="form-group col-md-6">
       <label>Start Date</label> [{{contract.start_date}}]
       <input type="date" class="form-control" name="startdate" required>
    </div>
    <div class="form-group col-md-6">
       <label>End Date</label> [{{contract.end_date}}]
       <input type="date" class="form-control" name="enddate" required>
    </div>
  </div>

   <div class="form-row">
    <div class="form-group col-md-6">
       <label>Budget Allocated</label>
       <input type="text" class="form-control" name="budget" value="{{contract.budget}}" required>
    </div>
  </div>
<!-- todo: contract document remaining -->
  <div class="form-row">
    <div class="form-group col-md-6">
       <label>Location</label>
       <input type="text" class="form-control" name="location" value="{{contract.location}}"  required>
    </div>
   </div>

  
   <div class="form-row">
    <div class="form-group col-md-12">
       <label>Description</label>
       <textarea class="form-control" name="description"  required>{{contract.description}}</textarea>
    </div>
   </div>
   <center><input type="submit" value = "Update Details" class="btn btn-primary my-3" style="width : 200px"></center>
</form>
<br></br>


{% ifequal error "no" %}
<script>
    alert("Contract Details have been Updated");
    window.location = ('{% url "edit_contract" contract.id %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went Wrong,Try again...");
</script>
{% endifequal %}

{% endblock %}
