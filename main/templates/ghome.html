{% load static %}

{% block body %}

{% include 'gnav.html' %}

<marquee style="font-family : 'Monotype Corsiva' ; font-size : 25px ; color : white ; background-color : #2FA4FF ; margin-top : 1% ; font-weight : bold">
  Your Profile
</marquee>
<hr>

<div class="container mt-5">
<div class="row">
    <div class="col-sm-6">
    <form  name="signup" method='post' enctype="multipart/form-data">
     {% csrf_token %}
   <div class="form-row">
    <div class="form-group col-md-6">
       <label>First Name</label>
       <input type="text" class="form-control" name="fname" value="{{government.user.first_name}}" readonly required>
    </div>

    <div class="form-group col-md-6">
       <label>Last Name</label>
       <input type="text" class="form-control" name="lname" value="{{government.user.last_name}}" readonly required>
    </div>
  </div>

   <div class="form-row">
    <div class="form-group col-md-12">
       <label>Contact</label>
       <input type="text" class="form-control" name="contact" value="{{government.mobile}}" readonly required>
    </div>
  </div>

   <div class="form-row">
    <div class="form-group col-md-12">
       <label>Email ID</label>
       <input type="text" class="form-control" name="email" value="{{government.user.username}}" readonly required>
    </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-12">
       <label>State</label>
       <input type="text" class="form-control" name="state" value="{{government.state}}" readonly required>
    </div>
  </div>

</form>

    </div>
    <div class="col-sm-4 mt-5 text-center">
       <img  src="{{government.image.url}}" height="300px" width="300px">
    </div>
  </div>
</div>
<br></br>

{% endblock %}
