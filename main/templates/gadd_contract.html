{% load static %}

{% block body %}

{% include 'gnav.html' %}

<marquee style="font-family : 'Monotype Corsiva' ; font-size : 25px ; color : white ; background-color : #2FA4FF ; margin-top : 1% ; font-weight : bold">
  Add Contract Details
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method='post' enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
       <label>Contract Title</label>
       <input type="text" class="form-control" name="contract_title" placeholder="Enter Contract Title" required>
    </div>
  </div>

   <div class="form-row">
    <div class="form-group col-md-6">
       <label>Start Date</label>
       <input type="date" class="form-control" name="startdate"  required>
    </div>
    <div class="form-group col-md-6">
       <label>End Date</label>
       <input type="date" class="form-control" name="enddate" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
       <label>Budget Allocated </label>
       <input type="text" class="form-control" name="budget"  required>
    </div>

    <div class="form-group col-md-6">
       <label>Location</label>
       <input type="text" class="form-control" name="location"  required>
    </div>
   </div>

   <div class="form-row">
    <div class="form-group col-md-12">
       <label>Description</label>
       <textarea class="form-control" name="description" placeholder="Enter Description in detail" required></textarea>
    </div>
   </div>

      <div class="form-row">
    <div class="form-group col-md-6">
       <label>Upload Contract Descrption Document</label>
<input type="file" class="form-control" name="cd" required>
    </div>
   </div>
  <center><input type="submit" value = "Submit" class="btn btn-primary my-3" style="width : 200px"></center>
</form>
<br></br>


{% ifequal error "no" %}
<script>
    alert("Contract Details have been added in the Database");
    window.location = ('{% url "created_contracts_list" %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went Wrong,Try again...");
</script>
{% endifequal %}

{% endblock %}
