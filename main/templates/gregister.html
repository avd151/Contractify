{% load static %}

{% block body %}

{% include 'navigation.html' %}

<script>
  function checkpass(){
      if(document.signup.pwd.value!=document.signup.cpwd.value){
          alert('Password and Confirm Password not match');
          document.signup.cpwd.focus();
          return false;
      }
      return true;
  }
</script>

<marquee style="font-family : 'Monotype Corsiva' ; font-size : 25px ; color : white ; background-color : #2FA4FF ; margin-top : 1% ; font-weight : bold">
  Government Authority Sign Up
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method='post' enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
       <label>First Name</label>
       <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
    </div>

    <div class="form-group col-md-6">
       <label>Last Name</label>
       <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
    </div>
  </div>

   <div class="form-row">
    <div class="form-group col-md-6">
       <label>Contact</label>
       <input type="text" class="form-control" name="contact" placeholder="Enter Contact Number" required>
    </div>
    <div class="form-group col-md-6">
       <label>State</label>
       <input type="text" class="form-control" name="state" placeholder="Enter State">
    </div>
  </div>

   <div class="form-row">
    <div class="form-group col-md-12">
       <label>Email ID</label>
       <input type="text" class="form-control" name="email" placeholder="Enter Email Address" required>
    </div>

 </div>
  </div>

   <div class="form-row">
    <div class="form-group col-md-6">
       <label>Password</label>
       <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
    </div>

    <div class="form-group col-md-6">
       <label>Confirm Password</label>
       <input type="password" class="form-control" name="cpwd" placeholder="Enter Password again" required>
    </div>
  </div>

 

    <div class="form-group col-md-6">
       <label>Profile Image</label>
        <input type="file" class="form-control" name="image" required >
    </div>
  </div>

  <center><input type="submit" value = "Register" class="btn btn-primary my-3" style="width : 200px"></center>
</form>
<br></br>


{% ifequal error "no" %}
<script>
    alert("Signup Successful");
    window.location = ('{% url "government_login" %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something Went Wrong,Try again!");
</script>
{% endifequal %}
{% include 'footer.html' %}
{% endblock %}
